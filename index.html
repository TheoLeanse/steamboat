  <script>
	 const toggleSvg = (i) => document.querySelector(`svg:nth-child(${i})`)
		                                .classList.toggle("hidden")

	 const runPair = (a, b) => {
		 toggleSvg(a)
		 return setInterval(() => {
			 toggleSvg(a)
			 toggleSvg(b)
			 incrementScale(a)
			 incrementScale(b)
		 }, 1000)
	 }

	 const timeout1 = runPair(1, 2)
	 const incrementScale = (i) => {
		 const displacementMap = document.querySelector(`svg:nth-child(${i})`)
				                             .querySelector("#displacementFilter")
				                             .querySelector("feDisplacementMap")

		 const oldAttr = parseInt(displacementMap.getAttribute("scale"), 10)
		 displacementMap.setAttribute("scale", oldAttr + 2)
	 }
   navigator.requestMIDIAccess()
            .then(onMIDISuccess, onMIDIFailure);

   function onMIDISuccess(midiAccess) {
     console.log(midiAccess);

     var inputs = midiAccess.inputs;
     var outputs = midiAccess.outputs;
     console.log(inputs, outputs)
   }

   function onMIDIFailure() {
     console.log('Could not access your MIDI devices.');
   }

   document.querySelector('button')?.addEventListener('click', async () => {
     const script = document.createElement("script")
     script.src = "https://unpkg.com/tone@latest/build/Tone.js"

     script.onload = async () => {
       await Tone.start()
       console.log('audio is ready')
       const synth = new Tone.Synth().toDestination();
       console.log(synth)
       // synth.triggerAttackRelease("C4", "8n");
       playSteamboatMidi()
     }

     document.body.appendChild(script)
   })
   async function playSteamboatMidi () {
     const midi = await new Midi.fromUrl("steamboat_willie.mid")
     const now = Tone.now() + 0.5;
     midi.tracks.forEach((track) => {
       //create a synth for each track
       const synth = new Tone.PolySynth(Tone.Synth, {
         envelope: {
           attack: 0.02,
           decay: 0.1,
           sustain: 0.3,
           release: 1,
         },
       }).toDestination();
       // synths.push(synth);
       //schedule all of the events
       track.notes.forEach((note) => {
         synth.triggerAttackRelease(
           note.name,
           note.duration,
           note.time + now,
           note.velocity
         );
       });
     });
   }
   let currentMidi = null;

      function parseFile(file) {
        //read the file
        const reader = new FileReader();
				reader.onload = function (e) {
					const midi = new Midi(e.target.result);
					document.querySelector(
						"#ResultsText"
					).value = JSON.stringify(midi, undefined, 2);
					document
						.querySelector("tone-play-toggle")
						.removeAttribute("disabled");
					currentMidi = midi;
				};
				reader.readAsArrayBuffer(file);
			}

			const synths = [];
			document
				.querySelector("tone-play-toggle")
				.addEventListener("play", (e) => {
					const playing = e.detail;
					if (playing && currentMidi) {
						const now = Tone.now() + 0.5;
						currentMidi.tracks.forEach((track) => {
							//create a synth for each track
							const synth = new Tone.PolySynth(Tone.Synth, {
								envelope: {
									attack: 0.02,
									decay: 0.1,
									sustain: 0.3,
									release: 1,
								},
							}).toDestination();
							synths.push(synth);
							//schedule all of the events
							track.notes.forEach((note) => {
								synth.triggerAttackRelease(
									note.name,
									note.duration,
									note.time + now,
									note.velocity
								);
							});
						});
					} else {
						//dispose the synth and make a new one
						while (synths.length) {
							const synth = synths.shift();
							synth.disconnect();
						}
					}
				});
  </script>
